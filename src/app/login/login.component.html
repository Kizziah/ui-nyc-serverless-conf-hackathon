<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-12">
        <div class="panel panel-default" id="login-panel" >
          <div class="panel-heading" id="login-panel-header">
            <div class="col-md-2">
              <img title="Logo" alt="Logo" height="60px" src="/assets/hack_logo.jpg">
            </div>
          </div>

          <div class="panel-body" id="login-panel-body">
            <h2 id="loginTitle">Account Login</h2>
            <div class="form-group">
              <label for="username" class="col-md-4 col-form-label">Username/Email</label>
              <input formControlName="username" type="text" id="username" class="form-control" name="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required">First Name is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-md-4 col-form-label">Password</label>
              <input formControlName="password" type="password" id="password" class="form-control" name="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required"> Password is required</div>

              </div>
            </div>
            <div *ngIf="errorMessage" class="">
                <div class="alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
            </div>
            <div id="login-button-holder">
                <button class="btn btn-primary form-control">Log In</button>
            </div>
            <div>
              <p style="padding-bottom: 8em;">Don't have an account?
                <a id="register" routerLink="/register" routerLinkActive="active">Register</a>
            </p>
            </div>
          </div>
        </div>
    </div>
  </div>
</form>
