<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
<div class="row">
<div class="col-md-12">

<div class="panel panel-default" id="login-panel" > 
  <div class="panel-heading" id="login-panel-header">            
    <div class="col-md-2">
      <img height="60px" src="/assets/blue_nav_DHS_seal.png">
    </div>
  </div>

  <div class="panel-body" id="login-panel-body">
    <h2 id="loginTitle">Register</h2>
    <div class="form-group">        
        <label class="col-md-5 col-form-label" for="firstName">First Name</label>
        <input type="text" formControlName="firstName" id="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">First Name is required</div>
        </div>
    </div>
    <div class="form-group">        
        <label class="col-md-5 col-form-label" for="lastName">Last Name</label>
        <input type="text" formControlName="lastName" id="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
        </div>
    </div>
    <div class="form-group">        
        <label class="col-md-5 col-form-label" for="username">Username/Email</label>
        <input type="text" formControlName="username" id="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">        
        <label class="col-md-5 col-form-label" for="password">Password</label>
        <input type="password" formControlName="password" id="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div *ngIf="errorMessage" class="">
        <div class="alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>        
    </div>    
    <div class="form-group">
        <button style="margin-top: 1em;"  class="btn btn-primary form-control">            
            Register
        </button>        
    </div>
    <div>
      <p style="padding-bottom: 2em;">Have an account? 
        <a routerLink="/login" routerLinkActive="active">Login</a>     
    </p>
    </div>


</div>
</div>
</div>
</div>
</form>
